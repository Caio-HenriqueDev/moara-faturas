<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - Moara Gestão</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Pagamento Confirmado!</h1>
            <p>Seu pagamento foi processado com sucesso.</p>
            <div class="payment-details">
                <p><strong>Status:</strong> <span class="status-success">Confirmado</span></p>
                <p><strong>Data:</strong> <span id="payment-date"></span></p>
            </div>
            <div class="success-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Voltar ao Dashboard
                </a>
                <a href="index.html#faturas" class="btn btn-outline">
                    <i class="fas fa-file-invoice-dollar"></i>
                    Ver Todas as Faturas
                </a>
            </div>
        </div>
    </div>

    <script>
        // Preenche a data atual
        document.getElementById('payment-date').textContent = new Date().toLocaleDateString('pt-BR');
        
        // Redireciona automaticamente após 10 segundos
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
